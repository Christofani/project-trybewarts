<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input class="inputs" id="input-email" type="email" name="email" placeholder="Email">
            <input class="inputs" id="input-senha" type="password" name="password" placeholder="Senha">
            <button type="submit" id="botao1">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <!-- Requisito 10-->
            <div class="section-form">
                <label>
                    <input class="form-control" id="input-name" type="text" placeholder="Nome">
                </label>
                <label>
                    <input class="form-control" id="input-lastname" type="text" placeholder="Sobrenome">
                </label>
            </div>
            <div id="email-casas">
                <label>
                    <input  id="input-email" class="form-control"  type="email" placeholder="Email">
                </label>
                <label>
                    <select id="house" class="form-select" name="Casa">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div>
            <!-- Requisito 12-->
            <section class="section-main">
                <section class="form-radius">
                    <label  for="" id="label-family">Qual sua família?</label>
                    <div>
                        <input type="radio" name="family" id="" value="Frontend">Frontend
                    </div>
                    <div>
                        <input type="radio" name="family" id="" value="Backend">Backend
                    </div>
                    <div>
                        <input type="radio" name="family" id="" value="FullStack">FullStack
                    </div>
                </section>
                <!-- Requisito 13-->
                <section class="form-radius">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="divs-radius">
                        <label for="hofs">Hofs
                            <input type="checkbox" name="" id="hofs" class="subject" value="HoFs">
                        </label>
                        <label for="jest">Jest
                            <input type="checkbox" name="" id="jest" class="subject" value="Jest">
                        </label>
                        <label for="promises">Promises
                            <input type="checkbox" name="" id="promises" class="subject" value="Promises">
                        </label>
                    </div>
                    <div class="divs-radius">
                        <label for="react">React
                            <input type="checkbox" name="" id="react" class="subject" value="React">
                        </label>
                        <label for="sql">SQL
                            <input type="checkbox" name="" id="sql" class="subject" value="SQL">
                        </label>
                        <label for="python">Python
                            <input type="checkbox" name="" id="python" class="subject" value="Python">
                        </label>
                    </div>
                </section>
            </section>
            <!-- Requisito 14-->
            <div class="avaliator">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="" value="1">1
                <input type="radio" name="rate" id="" value="2">2
                <input type="radio" name="rate" id="" value="3">3
                <input type="radio" name="rate" id="" value="4">4
                <input type="radio" name="rate" id="" value="5">5
                <input type="radio" name="rate" id="" value="6">6
                <input type="radio" name="rate" id="" value="7">7
                <input type="radio" name="rate" id="" value="8">8
                <input type="radio" name="rate" id="" value="9">9
                <input type="radio" name="rate" id="" value="10">10
            </div>
            <!-- Requisito 15-->
            <div>
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea style="display: block;" name="" id="areaDoTexto" cols="30" rows="10"
                    maxlength="500"></textarea>
            </div>
            <!-- Requisito 16-->
            <div>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <!-- Requisito 17 e 18-->
                <button id="submit-btn" type="submit" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
    </main>
    <script src="script.js"></script>
    <footer class="footer">
        Direitos reservados à Trybewarts©
    </footer>
</body>
</html>
