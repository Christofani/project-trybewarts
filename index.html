<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input class="inputs" id="input-email" type="email" name="email" placeholder="Email">
            <input class="inputs" id="input-senha" type="password" name="password" placeholder="Senha">
            <button type="submit" id="botao1">Entrar</button>
        </form>
    </header>
    <main class="main-form">
        <form id="evaluation-form" action="">
                <!-- Requisito 10-->
                <div>
                    <input id="input-name" type="text" placeholder="Nome">
                    <input id="input-lastname" type="text" placeholder="Sobrenome">
                </div>
            <input id="input-email" type="email" placeholder="Email">
            <select name="" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            <!-- Requisito 12-->
        <div>
            <label style="display: block;" for="" id="label-family">Qual sua família?</label>
            <div>
            <input type="radio" name="family" id="" value="Frontend">Frontend
            </div>
            <div>
            <input type="radio" name="family" id="" value="Backend">Backend
            </div>
            <div>
            <input type="radio" name="family" id="" value="FullStack">FullStack
            </div>
            </div>
            <!-- Requisito 13-->
    <label for="" id="label-content" >Qual conteúdo você está com mais vontade de aprender?</label>
    <div>
    <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
    <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
    <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
    </div>
    <div>
    <input type="checkbox" name="" id="" class="subject" value="React">React
    <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
    <input type="checkbox" name="" id="" class="subject" value="Python">Python
    </div>
    <!-- Requisito 14-->
    <div>
        <div><label for="" id="label-rate">Como você avalia a Trybewarts?</label></div>
        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
        </div>
        <!-- Requisito 15-->
        <div>
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea style="display: block;" name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <!-- Requisito 16-->
        <div>
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="" id="agreement">
            </div>
            <!-- Requisito 17 e 18-->
        <div>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
    </main>
    <script src="script.js"></script>
</body>
<!-- Requisito 19-->
<footer>
    Direitos reservados à Trybewarts©
</footer>
</html>
